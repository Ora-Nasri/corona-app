<!DOCTYPE html>
<html>
    <head>
        <title>Corona Web @ Ora</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"   ></script>
          <link rel="icon" href="icon.jpg" sizes="32x32" type="image/png">
        <style>
            body {
              background-image: url('backgroung.jpg');
              background-repeat: no-repeat;
              background-attachment: fixed;  
              background-size: cover; 
            }
            </style>
    </head>

    <body>
    <nav class="navbar navbar-dark bg-mynav"  >
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Corona Management Web</a>
    </div>
  </nav>

  <div class="container">
    <div class="d-flex bd-highlight mb-3">
      <div class="me-auto p-2 bd-highlight"><h2>Members List</div>
      <div class="p-2 bd-highlight">
        <button type="button" class="btn btn-secondary" onclick="showMemberCreateBox()">Create</button>
      </div>
    </div>

      <div class="table-responsive">
        <table class="table" > 
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Address</th>
              <!-- <th scope="col">Was sick?</th> -->
              <th scope="col">Positive Result</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="mytable">
            <tr>
              <th scope="row" colspan="5">Loading...</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
        <script src="script.js"   ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
